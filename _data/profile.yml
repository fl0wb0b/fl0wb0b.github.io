short_bio_text_justify: false
short_bio: >-
  <p>
    Willkommen in der Kindertagespflege „Der Fuchsbau“! 🦊
    Liebe Eltern, liebe Kinder,
    
    herzlich willkommen in der Kindertagespflege „Der Fuchsbau“ – einem liebevollen und sicheren Ort, an dem kleine Entdecker spielerisch die Welt erkunden können!
    In unserer familiären Betreuung stehen Geborgenheit, individuelle Förderung und viel Raum zum Spielen, Toben und Lernen im Mittelpunkt. 
    Wie in einem echten Fuchsbau finden die Kinder hier Wärme, Schutz und eine Umgebung, in der sie sich frei entfalten können.
    Gemeinsam singen, basteln, draußen die Natur entdecken und erste Freundschaften schließen – all das macht den Alltag in „Der Fuchsbau“ zu einem besonderen Erlebnis. Mit Herz und Hingabe begleiten wir die Kleinen in ihrer Entwicklung und sorgen dafür, dass sie sich rundum wohlfühlen.
  </p>

